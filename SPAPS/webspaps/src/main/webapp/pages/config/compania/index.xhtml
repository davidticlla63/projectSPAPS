<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template_compania.xhtml">

	<ui:define name="head">
		<h:outputScript name="js/validator.js" library="mbr" />
		<!-- IMPEDIR QUE EL USUARIO REGRESE A ESTA PAGINA -->
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Pragma" content="no-cache" />
		<script type="text/javascript">
			if(history.forward(1)){
			    location.replace( history.forward(1) );
			 }
		</script>
		<style type="text/css">
.ui-datatable-reflow .ui-datatable-data .ui-expanded-row-content thead .ui-column-title
	{
	display: inline;
}
</style>
	</ui:define>

	<ui:define name="content">

		<h:form id="form001">

			<!-- top buttons-->
			<div class="Container100">
				<div class="Card">
					<div class="Container75 Responsive100 TexAlLeft">
						<p:commandButton icon="fa fa-plus"
							rendered="#{compania2Controller.nuevo and sessionMain.usuarioLogin.tipo=='SUPER'}"							
							styleClass="Fs14 White GreenButton" value="Nueva Empresa"
							update="form001" immediate="true"
							actionListener="#{compania2Controller.actionNuevo()}">
						</p:commandButton>

						<p:commandButton icon="fa fa-arrow-left"
							rendered="#{compania2Controller.seleccionado or compania2Controller.registrar}"
							styleClass="Fs14 White OrangeButton" value="Cancelar"
							update="form001" immediate="true"
							actionListener="#{compania2Controller.actionCancelar()}">
						</p:commandButton>

						<p:commandButton icon="fa fa-floppy-o"
							rendered="#{compania2Controller.registrar}"
							styleClass="Fs14 White GreenButton" value="Registrar"
							update="form001"
							actionListener="#{compania2Controller.registrarCompania()}">
						</p:commandButton>

						<p:commandButton icon="fa fa-edit"
							rendered="#{compania2Controller.seleccionado}" value="Modificar"
							styleClass="Fs14 White BlueButton" update="form001"
							actionListener="#{compania2Controller.modificarCompania()}">
						</p:commandButton>

					</div>
					<div class="Container25 Responsive100 TexAlRight">
						<p:breadCrumb>
							<p:menuitem value="." url="/pages/dashboard.xhtml" />
							<p:menuitem value="Empresa"
								url="/pages/config/compania/index.xhtml" />
							<p:menuitem value="ParametrizaciÃ³n"
								url="/pages/config/compania/index.xhtml" />
						</p:breadCrumb>
					</div>
				</div>
			</div>

			<!-- center boxes -->
			<div class="Container100 NoIndent Flex FlexWrap">
				<ui:include src="#{compania2Controller.page}" />

			</div>
			<p:growl id="growl" showDetail="true" />
			<ui:include src="/WEB-INF/confirmation.xhtml" />
		</h:form>

	</ui:define>

</ui:composition>
