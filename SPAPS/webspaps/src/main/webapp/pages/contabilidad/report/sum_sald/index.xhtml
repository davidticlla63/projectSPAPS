<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<h:outputScript name="js/validator.js" library="mbr" />
		<h:outputScript name="js/calendar-localization.js" />
	</ui:define>

	<ui:define name="content">
		<h:form id="form001">
			<!-- top buttons-->
			<div class="Container100">
				<div class="Card">
					<div class="Container70 Responsive100 TexAlLeft">
					
						<p:commandButton icon="fa fa-arrow-left" value="Cancelar"
							styleClass="Fs14 White OrangeButton" immediate="true" update="form001"
							actionListener="#{sumasSaldosController.cancelarReporte()}">
						</p:commandButton>
						
						<p:commandButton icon="fa icon-play43" value="Generar Consulta"
							styleClass="Fs14 White GreenButton"
							update="form001"
							actionListener="#{sumasSaldosController.generarConsulta()}">
						</p:commandButton>

						<p:commandButton value="Imprimir"
							styleClass="Fs14 White BlueButton"
							rendered="#{sumasSaldosController.seleccionado}"  >
							<p:ajax listener="#{sumasSaldosController.generarReporte()}" update="form001"/>
						</p:commandButton>
					</div>
					<div class="Container30 Responsive100 TexAlRight">
						<p:breadCrumb>
							<p:menuitem value="." url="/pages/dashboard.xhtml" />
							<p:menuitem value="Contabilidad"
								url="/pages/contabilidad/report/sum_sald/index.xhtml" />
							<p:menuitem value="Sumas y Saldos"
								url="/pages/contabilidad/report/sum_sald/index.xhtml" />
						</p:breadCrumb>
					</div>
				</div>
			</div>

			<!-- center boxes -->
			<div class="Container100 NoIndent Flex FlexWrap">
				<ui:include src="#{sumasSaldosController.page}" />
			</div>
			
			<p:growl id="growl" showDetail="true" />
			<ui:include src="/WEB-INF/confirmation.xhtml" />
		</h:form>

	</ui:define>

</ui:composition>
