<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<!-- center boxes -->
	<div class="Container100">
		<div class="Card">
			<div class="CardBigTopic">INFORMACIÃ“N CITAS</div>
			<div class="SeparatorFull"></div>
			<div class="Container100 ui-fluid">
				<div class="Container40 Responsive100 NoIndent OvHidden ui-fluid">

					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80">
						<p:outputLabel for="pacienteID" value="Paciente" />
					</div>
					<div class="Container60 Responsive50 TexAlRight">
						<p:autoComplete id="pacienteID" style="width: 100%"
							inputStyle="width: 100%; color: #555555; background-image: none; padding: 5px 10px;"
							value="#{agendaController.selectedIndividuo.nombre}"
							completeMethod="#{agendaController.completePaciente}"
							minQueryLength="2" forceSelection="true" var="_var"
							itemLabel="#{_var}" itemValue="#{_var.nombre}"
							placeholder="Escriba Paciente" maxResults="10" dropdown="true">
							<p:ajax event="itemSelect" update="pacienteID"
								listener="#{agendaController.onRowSelectPacienteClick}" />
							<p:column>
								<h:outputText value="#{_var.id}" />
							</p:column>
							<p:column>
								<h:outputText value="#{_var.nombre}" />
							</p:column>
							<p:column>
								<h:outputText value="#{_var.apellidoPaterno}" />
							</p:column>
							<p:column>
								<h:outputText value="#{_var.apellidoMaterno}" />
							</p:column>
						</p:autoComplete>
					</div>

					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80">
						<p:outputLabel for="nombreEspecialidad" value="Motivo" />
					</div>
					<div class="Container60 Responsive50 TexAlRight">
						<p:inputText id="nombreEspecialidad" required="false"
							value="#{agendaController.cita.motivo}">
							<p:ajax event="change" />
						</p:inputText>
						<p:message for="nombreEspecialidad" display="tooltip" />
					</div>

					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80 TexAlLeft">
						<p:outputLabel for="fechaNacimiento" value="Fecha Hora" />
					</div>
					<div class="Container60 Responsive50 TexAlRight">
						<p:calendar id="fechaNacimiento" required="false" timeZone="GMT+2"
							value="#{agendaController.cita.hora}" pattern="dd/MM/yyyy HH:mm"
							mask="true" lang="en" />
						<p:message for="fechaNacimiento" display="tooltip" />
					</div>

					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80">
						<p:outputLabel for="clase" value="Clase" />
					</div>
					<div class="Container60 Responsive50">
						<p:selectOneMenu id="clase" style=""
							value="#{agendaController.cita.clase}">
							<p:ajax event="valueChange" />
							<f:selectItem itemLabel="Consulta" itemValue="CO" />
							<f:selectItem itemLabel="Re Consulta" itemValue="RC" />
							<f:selectItem itemLabel="Emergencia" itemValue="EM" />
							<f:selectItem itemLabel="Cortecia" itemValue="CR" />
						</p:selectOneMenu>
						<p:message for="clase" display="tooltip" />
					</div>


					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80">
						<p:outputLabel for="medico" value="Medico" />
					</div>
					<div class="Container60 Responsive50 TexAlRight">
						<p:inputText id="medico" required="true" disabled="true"
							value="#{agendaController.selectedMedico.nombre} #{agendaController.selectedMedico.apellidoPaterno} #{agendaController.selectedMedico.apellidoMaterno}">
							<p:ajax event="change" />
						</p:inputText>
						<p:message for="medico" display="tooltip" />
					</div>

					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80">
						<p:outputLabel for="estados" value="Estado" />
					</div>
					<div class="Container60 Responsive50">
						<p:selectOneMenu id="estados" style=""
							value="#{agendaController.cita.estado}">
							<p:ajax event="valueChange" update="estados" />
							<f:selectItem itemLabel="ACTIVO" itemValue="AC" />
							<f:selectItem itemLabel="INACTIVO" itemValue="IN" />
						</p:selectOneMenu>
						<p:message for="estados" display="tooltip" />
					</div>
				</div>
			</div>

		</div>
	</div>

</ui:composition>
