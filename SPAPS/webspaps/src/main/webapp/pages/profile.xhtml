<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<div class="Wid80 MarAuto">
			<div class="Wid70 MarAuto WidAutoOnMobile TexAlCenter">

				<div class="EmptyBox50 ShowOnDesktop"></div>
				<div class="Wid50 MarAuto WidAutoOnMobile">
					<div class="Wid100 FontLatoRegular Leaden Fs22">
						MI PERFIL
						<div class="EmptyBox30"></div>
						<div class="Card ui-fluid ShadowEffect">
							<div class="EmptyBox20"></div>
							<div class="Container100">
							<!--	<h:graphicImage name="/image/avatar.jpg" library="spaps" -->
							<!--	width="200px;" height="200px;" /> -->
								<p:graphicImage value="#{sessionMain.imagenUsuario}"
													cache="false"
													width="150" height="150" />
							</div>
							<div class="Container100 FontLatoBlack Fs15 Leaden">#{sessionMain.usuarioLogin.nombre}</div>

							<div class="EmptyBox10"></div>
							<div class="Separator"></div>
							<div class="EmptyBox10"></div>

							<div class="Container100">
								<p:inputText placeholder="User" value="#{sessionMain.usuarioLogin.login}" readonly="true"
									style="padding:15px !important;" />
							</div>
							<div class="Container100">
								<p:password id="password" redisplay="true" style="padding:15px !important;"
									value="#{sessionMain.usuarioLogin.password}" readonly="true">
								</p:password>
							</div>
						
						</div>

					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
