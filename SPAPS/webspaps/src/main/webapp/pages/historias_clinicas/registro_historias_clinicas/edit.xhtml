<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<!-- center boxes -->
	<div class="Container100">
		<div class="Card">
			<div class="CardBigTopic">INFORMACIÃ“N HISTORIA CLINICA</div>
			<div class="SeparatorFull"></div>
			<div class="Container100 ui-fluid">
				<div class="Container40 Responsive100 NoIndent OvHidden ui-fluid">
					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80">
						<p:outputLabel for="codigo" value="Codigo" />
					</div>
					<div class="Container60 Responsive50 TexAlRight">
						<p:inputText id="codigo" readonly="true"
							value="#{historiaMedicaController.historiaMedica.codigo}">
						</p:inputText>
						<p:message for="codigo" display="tooltip" />
					</div>

					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80">
						<p:outputLabel for="pacienteID" value="Paciente" />
					</div>
					<div class="Container60 Responsive50 TexAlLeft">
						<p:inputText id="pacienteID" readonly="true"
							value="#{historiaMedicaController.selectedPaciente.nombre} #{historiaMedicaController.selectedPaciente.apellidoPaterno} #{historiaMedicaController.selectedPaciente.apellidoMaterno}">

						</p:inputText>

					</div>

					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80">
						<p:outputLabel for="fechaNacimientoID" value="Fecha Nacimiento" />
					</div>
					<div class="Container60 Responsive50 TexAlRight">
						<p:calendar id="fechaNacimientoID" required="false"
							readonly="true"
							value="#{historiaMedicaController.selectedPaciente.fechaNacimiento}"
							pattern="dd/MM/yyyy" mask="true" lang="en" />
						<p:message for="fechaNacimientoID" display="tooltip" />
					</div>

					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80">
						<p:outputLabel for="edadID" value="Edad" />
					</div>
					<div class="Container60 Responsive50 TexAlRight">
						<p:inputText id="edadID" readonly="true"
							value="#{historiaMedicaController.selectedPaciente.edad}">
						</p:inputText>
						<p:message for="edadID" display="tooltip" />
					</div>


					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80">
						<p:outputLabel for="comentario" value="Comentario" />
					</div>
					<div class="Container60 Responsive50 TexAlRight">
						<p:inputTextarea id="comentario" required="true"
							value="#{historiaMedicaController.historiaMedica.descripcion}">
							<p:ajax event="change" />
						</p:inputTextarea>
						<p:message for="comentario" display="tooltip" />
					</div>

				</div>
				<div class="Container40 Responsive100 NoIndent OvHidden ui-fluid">
					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80">
						<p:outputLabel for="medicoID" value="Medico" />
					</div>
					<div class="Container60 Responsive50 TexAlLeft">
						<p:inputText id="medicoID" readonly="true"
							value="#{historiaMedicaController.selectedMedico.nombre} #{historiaMedicaController.selectedMedico.apellidoPaterno} #{historiaMedicaController.selectedMedico.apellidoMaterno}">

						</p:inputText>
					</div>

					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80">
						<p:outputLabel for="especialidadID" value="Especialidad" />
					</div>
					<div class="Container60 Responsive50 TexAlLeft">
						<p:inputText id="especialidadID" readonly="true"
							value="#{historiaMedicaController.selectedMedico.obtenerEspecialidadActiva().nombre}">

						</p:inputText>
					</div>

					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80">
						<p:outputLabel for="fechaID" value="Fecha" />
					</div>
					<div class="Container60 Responsive50 TexAlRight">
						<p:calendar id="fechaID" required="false"
							value="#{historiaMedicaController.historiaMedica.fechaApertura}"
							pattern="dd/MM/yyyy HH:mm" mask="true" lang="en" />
						<p:message for="fechaID" display="tooltip" />
					</div>



					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80">
						<p:outputLabel for="lugar" value="Lugar" />
					</div>
					<div class="Container60 Responsive50 TexAlRight">
						<p:inputText id="lugar" readonly="true"
							value="#{historiaMedicaController.historiaMedica.lugar}">
							<p:ajax event="change" />
						</p:inputText>
						<p:message for="lugar" display="tooltip" />
					</div>


					<div
						class="Container40 Responsive50 FontLatoBold Fs14 Black Opac80">
						<p:outputLabel for="estados" value="Estado" />
					</div>
					<div class="Container60 Responsive50">
						<p:selectOneMenu id="estados" style=""
							value="#{historiaMedicaController.historiaMedica.estado}">
							<p:ajax event="valueChange" update="estados" />
							<f:selectItem itemLabel="ACTIVO" itemValue="AC" />
							<f:selectItem itemLabel="INACTIVO" itemValue="IN" />
						</p:selectOneMenu>
						<p:message for="estados" display="tooltip" />
					</div>
				</div>
			</div>

		</div>
	</div>

</ui:composition>
