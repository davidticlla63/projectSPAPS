<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<h:outputScript name="js/validator.js" library="mbr" />
	</ui:define>

	<ui:define name="content">

		<h:form id="form001">

			<!-- top buttons-->
			<div class="Container100">
				<div class="Card">
					<div class="Container70 Responsive100 TexAlLeft">
						
						<p:commandButton icon="fa fa-plus" 
							rendered="#{sucursalController.nuevo}"
							styleClass="Fs14 White GreenButton" value="Nueva Sucursal"
							update="form001" immediate="true"
							actionListener="#{sucursalController.actionNuevo()}">
						</p:commandButton>

						<p:commandButton icon="fa fa-arrow-left"
							rendered="#{sucursalController.seleccionado or sucursalController.registrar}"
							styleClass="Fs14 White OrangeButton" value="Cancelar"
							update="form001" immediate="true"
							actionListener="#{sucursalController.actionCancelar()}">
						</p:commandButton>

						<p:commandButton icon="fa fa-floppy-o"
							rendered="#{sucursalController.registrar}"
							styleClass="Fs14 White GreenButton" value="Registrar"
							update="form001"
							actionListener="#{sucursalController.registrarSucursal()}">
						</p:commandButton>

						<p:commandButton icon="fa fa-edit"
							rendered="#{sucursalController.seleccionado}" value="Modificar"
							styleClass="Fs14 White BlueButton" update="form001"
							actionListener="#{sucursalController.modificarSucursal()}">
						</p:commandButton>
						
						<p:commandButton icon="fa fa-trash-o"
							rendered="#{sucursalController.seleccionado}" value="Eliminar"
							styleClass="Fs14 White RedButton"
							actionListener="#{sucursalController.eliminarSucursal()}"
							update="form001">
							<p:confirm header="¿ESTA SEGURO(A) DE ELIMINAR ESTA SUCURSAL ?"
								message="Tenga en cuenta que será eliminado definitivamente del sistema."
								icon="ui-icon-alert" />
						</p:commandButton>

					</div>
					<div class="Container30 Responsive100 TexAlRight">
						<p:breadCrumb>
							<p:menuitem value="." url="/dashboard.xhtml" />
							<p:menuitem value="Parametrización" url="/pages/param/sucursal/index.xhtml" />
							<p:menuitem value="Sucursal" url="/pages/param/sucursal/index.xhtml" />
						</p:breadCrumb>
					</div>
				</div>
			</div>

			<!-- center boxes -->
			<div class="Container100 NoIndent Flex FlexWrap">
				<ui:include src="#{sucursalController.page}" />

			</div>
			<p:growl id="growl" showDetail="true" />
			<ui:include src="/WEB-INF/confirmation.xhtml" />
		</h:form>

	</ui:define>

</ui:composition>
