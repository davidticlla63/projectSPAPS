
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<h:outputScript name="js/validator.js" library="mbr" />
		<!-- IMPEDIR QUE EL USUARIO REGRESE A ESTA PAGINA -->
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Pragma" content="no-cache" />
	
	</ui:define>

	<ui:define name="content">

		<h:form id="form001">

			<!-- top buttons-->
			<div class="Container100">
				<div class="Card">
					<div class="Container75 Responsive100 TexAlLeft">
						<p:commandButton icon="fa fa-plus"
							rendered="#{ventaCotizacionController.crear}"
							styleClass="Fs14 White GreenButton" value="Nueva Cotizacion"
							update="form001" immediate="true"
							actionListener="#{ventaCotizacionController.actionNuevo()}">
						</p:commandButton>

						<p:commandButton icon="fa fa-arrow-left"
							rendered="#{ventaCotizacionController.seleccionado or ventaCotizacionController.registrar}"
							styleClass="Fs14 White OrangeButton" value="Cancelar"
							update="form001" immediate="true"
							actionListener="#{ventaCotizacionController.actionCancelar()}">
						</p:commandButton>

						<p:commandButton icon="fa fa-floppy-o"
							rendered="#{ventaCotizacionController.registrar}"
							styleClass="Fs14 White GreenButton" value="Registrar"
							update="form001"
							actionListener="#{ventaCotizacionController.registrar()}">
						</p:commandButton>

						<p:commandButton icon="fa fa-edit"
							rendered="#{ventaCotizacionController.seleccionado}"
							value="Modificar" styleClass="Fs14 White BlueButton"
							update="form001"
							actionListener="#{ventaCotizacionController.actualizar()}">
						</p:commandButton>

						<p:commandButton type="button" icon="fa fa-trash-o"
							rendered="#{ventaCotizacionController.seleccionado}"
							value="Eliminar" styleClass="Fs14 White RedButton">
							<p:ajax update="form001"
								listener="#{ventaCotizacionController.eliminar()}" />
						</p:commandButton>

					</div>
					<div class="Container25 Responsive100 TexAlRight">
						<p:breadCrumb>
							<p:menuitem value="." url="/pages/dashboard.xhtml" />
							<p:menuitem value="Tipo Examens"
								url="/pages/ventas/cotizacion/index.xhtml" />
						</p:breadCrumb>
					</div>
				</div>
			</div>

			<!-- center boxes -->
			<div class="Container100 NoIndent Flex FlexWrap">
				<ui:include src="#{ventaCotizacionController.currentPage}" />

			</div>
			<p:growl id="growl" showDetail="true" />
			<ui:include src="/WEB-INF/confirmation.xhtml" />
		</h:form>


	</ui:define>



</ui:composition>
