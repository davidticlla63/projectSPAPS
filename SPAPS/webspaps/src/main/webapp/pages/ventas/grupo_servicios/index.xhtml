<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<h:outputScript name="js/validator.js" library="mbr" />
	</ui:define>

	<ui:define name="content">

		<h:form id="form001">

			<!-- top buttons-->
			<div class="Container100">
				<div class="Card">
					<div class="Container70 Responsive100 TexAlLeft">
						<p:commandButton icon="fa fa-plus"
							rendered="#{ventaGrupoServiciosController.crear}"
							styleClass="Fs14 White GreenButton" value="Nueva Grupo Servicio"
							update="form001" immediate="true"
							actionListener="#{ventaGrupoServiciosController.actionNuevo()}">
						</p:commandButton>

						<p:commandButton icon="fa fa-arrow-left"
							rendered="#{ventaGrupoServiciosController.seleccionado or ventaGrupoServiciosController.registrar}"
							styleClass="Fs14 White OrangeButton" value="Cancelar"
							update="form001" immediate="true"
							actionListener="#{ventaGrupoServiciosController.actionCancelar()}">
						</p:commandButton>

						<p:commandButton icon="fa fa-floppy-o"
							rendered="#{ventaGrupoServiciosController.registrar}"
							styleClass="Fs14 White GreenButton" value="Registrar"
							update="form001"
							actionListener="#{ventaGrupoServiciosController.registrar()}">
						</p:commandButton>

						<p:commandButton icon="fa fa-edit"
							rendered="#{ventaGrupoServiciosController.seleccionado}"
							value="Modificar" styleClass="Fs14 White BlueButton"
							update="form001"
							actionListener="#{ventaGrupoServiciosController.actualizar()}">
						</p:commandButton>

						<p:commandButton type="button" icon="fa fa-trash-o"
							rendered="#{ventaGrupoServiciosController.seleccionado}"
							value="Eliminar" styleClass="Fs14 White RedButton">
							<p:ajax update="form001"
								listener="#{ventaGrupoServiciosController.eliminar()}" />
						</p:commandButton>

					</div>
					<div class="Container30 Responsive100 TexAlRight">
						<p:breadCrumb>
							<p:menuitem value="." url="/pages/dashboard.xhtml" />
							<p:menuitem value="Ventas"
								url="/pages/ventas/index.xhtml" />
							<p:menuitem value="Grupo Servicio"
								url="/pages/ventas/grupo_servicios/index.xhtml" />
						</p:breadCrumb>
					</div>
				</div>
			</div>

			<!-- center boxes -->
			<div class="Container100 NoIndent Flex FlexWrap">
				<ui:include src="#{ventaGrupoServiciosController.currentPage}" />

			</div>
			<p:growl id="growl" showDetail="true" />
			<ui:include src="/WEB-INF/confirmation.xhtml" />
		</h:form>

	</ui:define>

</ui:composition>
