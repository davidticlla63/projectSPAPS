<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!-- center boxes -->
	<div class="Container100 NoIndent Flex FlexWrap">
		<div class="Container100 Responsive100 Flex">
			<div class="Card">
				<div class="CardBigTopic">LISTADO DE GRUPO SERVICIOS</div>
				<div class="SeparatorFull"></div>
				<div class="Container100 ui-fluid">
					<p:dataTable id="singleDT" var="var"
						value="#{ventaGrupoServiciosController.listaVentaGrupoServicios}"
						selectionMode="single"
						selection="#{ventaGrupoServiciosController.ventaGrupoServiciosSelected}"
						rowKey="#{var.id}" emptyMessage="No se encontraron registros."
						reflow="true">
						<f:facet name="header">
                        	Seleccione un grupo servicio para ver detalles
                        </f:facet>

						<p:ajax update="form001" event="rowSelect"
							listener="#{ventaGrupoServiciosController.onRowSelect}" />

						<p:column width="25%" headerText="Nombre" filterStyle="width: 100%; height:25px;"
							style="text-align:left;" filterBy="#{var.descripcion}">
							<h:outputText value="#{var.descripcion}" />
						</p:column>

						<p:column width="12%" headerText="Estado"
							filterStyle="width: 100%; height:25px;"
							style="text-align:center;" filterBy="#{var.estado}">
							<h:outputText value="#{var.estado}" />
						</p:column>
						<p:column width="12%" headerText="Fecha Registro"
							filterStyle="width: 100%; height:25px;"
							style="text-align:center;" filterBy="#{var.fechaRegistro}">
							<h:outputText value="#{var.fechaRegistro}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column width="12%" headerText="Registro" filterStyle="width: 100%; height:25px;"
							style="text-align:center;" filterBy="#{var.usuarioRegistro}">
							<h:outputText value="#{var.usuarioRegistro}" />
						</p:column>

						<f:facet name="footer">
							<h:outputText
								value="#{ventaGrupoServiciosController.listaVentaGrupoServicios.size()} Registros en Total" />
						</f:facet>
					</p:dataTable>
				</div>
			</div>
		</div>
	</div>


</ui:composition>
